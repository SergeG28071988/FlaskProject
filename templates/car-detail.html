{% extends 'base.html' %}

{% block title %}
{{ car.brand }}
{% endblock %}

{% block content %}
<br>
<div class="container mt-5">
  <h1 class="text-center">{{ car.brand }}</h1><br>
  <div class="alert alert-info">
    <h1>{{ car.model }} {{ car.year }} {{ car.color }} </h1>   
    <a href="/cars/{{ car.id }}/delete" class="btn btn-danger">Удалить</a>  
    <a href="/cars/{{ car.id }}/update" class="btn btn-success">Изменить</a>  
  </div>     

{% endblock %}
