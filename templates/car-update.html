{% extends 'base.html' %}

{% block title %}
Изменить авто

{% endblock %}

{% block content %}
<br>
<div class="container mt-5">
  <h1 class="text-center">Изменить авто</h1>
  <form method="POST">
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" class="form-control" value="{{ car.brand }}" placeholder="Введите бренд" required>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" class="form-control" value="{{ car.model }}" placeholder="Введите модель" required>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" class="form-control" value="{{ car.year }}" placeholder="Введите год" required>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" class="form-control" value="{{ car.color }}" placeholder="Введите цвет" required>

        <input type="submit" class="btn btn-success" value="Car Update">
    </form>
</div>
{% endblock %}
