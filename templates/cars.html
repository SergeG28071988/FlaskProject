{% extends 'base.html' %}

{% block title %}
Все автомобили
{% endblock %}

{% block content %}
<br>
<div class="container mt-5">
  <h1 class="text-center">Все автомобили</h1><br>   
    {% for car in cars  %}   
        <div class="alert alert-info">
            <h3>{{ car.brand }}</h3>
            <p>{{ car.model }}</p>
            <p>{{ car.year }}</p>
            <p>{{ car.color }}</p>
            <button class="btn btn-warning">Детальнее</button>  
        </div>                                        
    {% endfor %}
</div>
{% endblock %}
