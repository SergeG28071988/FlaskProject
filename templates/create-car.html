{% extends 'base.html' %}

{% block title %}
Добавить авто

{% endblock %}

{% block content %}
<br>
<div class="container mt-5">
  <h1 class="text-center">Добавить авто</h1>
  <form method="POST" action="{{ url_for('create_car') }}">
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" class="form-control" placeholder="Введите бренд" required>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" class="form-control" placeholder="Введите модель" required>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" class="form-control" placeholder="Введите год" required>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" class="form-control" placeholder="Введите цвет" required>

        <input type="submit" class="btn btn-success" value="Add Car">
    </form>
</div>
{% endblock %}
